<body class="levelPage">
    <h1 class="h1Page">Hallar ángulo de salida para llegar de frente [Gradosº].</h1>

    <div class="containerPage">
        <h2 class="h2Page">Datos</h2>
        <p>X: 600m</p>
        <p>Y: 300m</p>
        <p>Velocidad del río respecto a tierra: 2m/s</p>
        <p>Velocidad de la lancha respecto al río: 4m/s</p>
    </div>&nbsp

    <canvas class="canvasPage" id="relativo-angle" width="600" height="300"></canvas>&nbsp

    <label class="h2Page-blank" for="angulo">Ángulo de salida (0º - 60º):</label>
    <input id="angleData" name="angulo" type="number" min="0" max="60">&nbsp

    <div>
        <button class="bStart" id="bStart" type="button">EMPEZAR</button> 
        <button class="bReset" id="bReset" type="button">RESET</button>
        <a href="../../index.html">
            <button class="bHome" id="bHome" type="button">INICIO</button>
        </a>
    </div>&nbsp
