<html lang="en">

<body class="levelPage">
    <h1 class="h1Page">Hallar la distancia recorrida [x].</h1>
    
    <div class="containerPage">
        <h2 class="h2Page">Datos</h2>
        <p>X: 600m</p>
        <p>Y: 300m</p>
        <p>Velocidad del río respecto a tierra: 6m/s</p>
    </div>&nbsp

    <p>¿Velocidad de la lancha respecto al Río? (3 a 300)</p>
    <input id="vlr" name="vlr" type="number" min="3" max="300">&nbsp

    <canvas class="canvasPage" id="relativo" width="601" height="300"></canvas>&nbsp

    <p>¿Distancia Recorrida? [x]</p>
    <input type="range" id="xUser" max="600" min="0" style="width: 600px;">
    <p id="xText"></p>&nbsp

    <div>
        <button class="bStart" id="bStart" type="button">EMPEZAR</button> 
        <button class="bReset" id="bReset" type="button">RESET</button>
        <a href="../../index.html">
            <button class="bHome" id="bHome" type="button">INICIO</button>
        </a>
    </div>&nbsp
    
    <script src="app.js"></script>
